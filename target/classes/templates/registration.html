<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<section class="vh-100" style="background-color: #eee;">
	<div class="container h-100">
		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered
				to our awesome app!</div>
		</div>
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

								<form th:action="@{/registration}" method="post" th:object="${user}">

									<div class="d-flex flex-row align-items-center mb-4">
										<!--                              <i class="fa-solid fa-user"></i>   -->
										<div class="form-outline flex-fill mb-0">
											<label class="form-label" for="firstName">First Name</label>: <br> <input id="firstName" class="form-control" th:field="*{firstName}"
												   required autofocus="autofocus" />
<!--											<label class="form-label" for="firstName">First Name</label>-->
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<!--                              <i class="fa-solid fa-user"></i>                              -->
										<div class="form-outline flex-fill mb-0">
											<label class="form-label" for="lastName">Last Name</label>: <br>
											<input
													id="lastName" class="form-control" th:field="*{lastName}"
													required autofocus="autofocus" />

										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<!--                              <i class="fa-solid fa-envelope"></i>   -->
										<div class="form-outline flex-fill mb-0">
											<label class="form-label" for="email">Email </label>: <br>
											<input
													id="email" class="form-control" th:field="*{email}" required
													autofocus="autofocus" />

										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<!--                              <i class="fa-solid fa-key"></i>    -->
										<div class="form-outline flex-fill mb-0">
											<label class="form-label" for="password">Password </label>: <br>
											<input
													id="password" class="form-control" type="password"
													th:field="*{password}" required autofocus="autofocus" />

										</div>
									</div>
									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="submit" class="btn btn-success">Register</button>
									</div>
									<div class="form-check d-flex justify-content-center mb-5">
										Already have an account. <a  href="/" th:href="@{/login}">Sign in</a>
									</div>



								</form>


							</div>
							<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
									 class="img-fluid" alt="Sample image">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
