<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login App</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class = "container">
	<form th:action="@{/login}" method="post">
		<!-- error message -->
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or
				password.
			</div>
		</div>
		<!-- logout message -->
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been logged out.</div>
		</div>
		<div class="row m-5 no-gutters shadow-lg">
			<div class="col-md-6 d-none d-md-block">
				<img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;" />
			</div>
			<div class="col-md-6 bg-white p-5">
				<h3 class="pb-3">Sign In</h3>
				<div class="form-style">
					<div class="form-group pb-3">
						<label for="password">Email</label>: <br> <br>
						<input type="text" class = "form-control" id ="username" name = "username"
							   placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					<div class="form-group pb-3">
						<label for="password">Password</label>: <br> <br>
						<input type="password" id="password" name="password" class="form-control"
							   placeholder="Enter Password" />
					</div>
					<div class="d-flex align-items-center justify-content-between">
						<div class="d-flex align-items-center"><input name="" type="checkbox" value="" />
							<span class="pl-2 font-weight-bold">Remember Me</span>
						</div> <br> <br>
						<div>
							<a href="#">Forget Password?</a>
						</div> <br> <br>
					</div>
					<div class="pb-2">
						<input type="submit" name="login-submit" id="login-submit"
							   class="form-control btn btn-dark" value="Log In" />
					</div>
					<div class="pt-4 text-center">
						Get Members Benefit. <a  href="/" th:href="@{/registration}">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
</body>
</html>
